<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Consumo de API</title>
</head>

<body>
    <form class="formulario">
        <div class="titulo-form">
            <h3>Agregar Producto</h3>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreProducto">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precioProducto">
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Existencias</label>
            <input type="number" class="form-control" id="stockProducto">
        </div>
        <div class="botonesFormulario">
            <button onclick="insertarProducto()" id="btnInsertar" class="btn btn-primary" type="button">Registrar <i class="bi bi-plus"></i></button>
            <button id="btnActualizar"  class="btn btn-primary" style="display: none;" type="button">Actualizar <i class="bi bi-arrow-repeat"></i></button>
            <a href="index.html"><button type="button" class="btn btn-secondary">Regresar <i class="bi bi-person-walking"></i></button></a>
        </div>
    </form>
    <script src="api.js"></script>
</body>
</html>
