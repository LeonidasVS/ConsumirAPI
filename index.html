<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="estilos.css">
  <title>Consumo de API</title>
</head>

<body>
  <section>
    <div class="contenido">
      <div class="titulo">
        <h1>Lista de Productos</h1>
      </div>
      <div class="mb-3 buscar">
        <input type="number" placeholder="Buscar Por ID" class="form-control" id="Productoid" aria-describedby="emailHelp">
        <div class="boton-buscar">
          <button type="submit" onclick="buscarProducto()" id="botonbuscar" class="btn btn-primary">Buscar</button>
        </div>
      </div>
      <div class="contenedor-tabla">
        <table id="tabla" class="table table-dark  table-hover">
          <thead>
            <tr>
              <th scope="col">Producto ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Existencias</th>
              <th scope="col">Eliminar</th>
              <th scope="col">Editar</th>
            </tr>
          </thead>
          <tbody id="datos" class="table-hover">
        </table>
      </div>
      <div class="d-grid gap-2 col-6 contenedor-insertar">
        <a href="index2.html"><button class="btn btn-success">Agregar</button></a>
      </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="api.js"></script>
</body>

</html>
